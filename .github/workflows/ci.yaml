name: CI

on:
  - push
  - pull_request

jobs:
  unittest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container:
          - debian:bullseye
          - debian:testing
          - debian:unstable
          - ubuntu:focal
          - ubuntu:groovy
          - ubuntu:hirsute
          - ubuntu:latest
          - ubuntu:rolling
          - ubuntu:devel
        yaml_package:
          - python3-ruamel.yaml
          - python3-yaml
    container:
      image: ${{ matrix.container }}
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install --yes black isort pylint python3 python3-flake8 python3-jinja2 ${{ matrix.yaml_package }}
    - name: Run unit tests
      run: python3 -m unittest discover -v

  # Debian buster needs pylint3 instead of pylint
  unittest-debian-buster:
    name: unittest debian:buster
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        yaml_package:
          - python3-ruamel.yaml
          - python3-yaml
    container:
      image: debian:buster
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install --yes black isort pylint3 python3 python3-flake8 python3-jinja2 ${{ matrix.yaml_package }}
    - name: Run unit tests
      run: python3 -m unittest discover -v
